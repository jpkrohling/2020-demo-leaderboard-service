#CORS
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.exposed-headers=*
# Reactive Messaging
%prod.kafka.bootstrap.servers=demo2020-kafka-bootstrap.kafka-demo:9092
%dev.kafka.bootstrap.servers=apps-crc.testing:30480
%prod.mp.messaging.incoming.leaderboard-persist-to-db.connector=smallrye-kafka
%prod.mp.messaging.incoming.leaderboard-persist-to-db.topic=leaderboard-aggregator
%prod.mp.messaging.incoming.leaderboard-persist-to-db.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
%prod.mp.messaging.incoming.leaderboard-persist-to-db.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
# DB
%prod.quarkus.datasource.url=vertx-reactive:postgresql://postgresql:5432/gamedb
%dev.quarkus.datasource.url=vertx-reactive:postgresql://apps-crc.testing:32675/gamedb
quarkus.datasource.username=demo
quarkus.datasource.password=password!
quarkus.reactive-pg-client.cache-prepared-statements=true
quarkus.datasource.max-size=8
quarkus.http.test-port=8085
# since we use mock Kafka Streams for testing will suppress the noise made by 
#Open API - TODO Disable before prod move 
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.enable=true
# Configure the AMQP connector to read from the `game-state` mc
%prod.amqp-host=skupper-messaging
%prod.amqp-port=5671
%dev.amqp-host=localhost
%dev.amqp-port=5671
%prod.skupper.messaging.ca.cert.path=/etc/messaging/ca.crt
%dev.skupper.messaging.ca.cert.path=/skupper/ca.crt
%prod.skupper.messaging.cert.path=/etc/messaging/tls.crt
%dev.skupper.messaging.cert.path=/skupper/tls.crt
%prod.skupper.messaging.key.path=/etc/messaging/tls.key
%dev.skupper.messaging.key.path=/skupper/tls.key
#game-state channel
mp.messaging.incoming.game-state.connector=smallrye-amqp
mp.messaging.incoming.game-state.address=mc/game
mp.messaging.incoming.game-state.client-options-name=skupper-amqp
mp.messaging.incoming.game-state.auto-acknowledgement=true
# Logging
%dev.quarkus.log.category."io.smallrye.reactive.messaging".level=DEBUG
quarkus.log.console.color=false
# TODO - need to update level to WARN before production 
quarkus.log.category."com.redhat.developers".level=DEBUG