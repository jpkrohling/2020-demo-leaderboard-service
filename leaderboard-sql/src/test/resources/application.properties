quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/gamedb
quarkus.datasource.username=demo
quarkus.datasource.password=password!
quarkus.datasource.jdbc.transaction-isolation-level=read-committed
quarkus.datasource.jdbc.new-connection-sql=SELECT 1
quarkus.datasource.jdbc.validation-query-sql=SELECT 1
quarkus.datasource.jdbc.min-size=10
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.initial-size=10
%test.quarkus.datasource.detect-statement-leaks=true
%dev.quarkus.datasource.detect-statement-leaks=true
# Logging
quarkus.log.console.color=false
%dev.quarkus.log.category."com.redhat.developers".level=DEBUG
%prod.quarkus.log.category."com.redhat.developers".level=WARNING